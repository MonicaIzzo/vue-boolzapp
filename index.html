<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione JS Hello Vue</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<!-- ROOT Vue JS -->
    <div class="h-100 d-flex align-items-center justify-content-center" id="root">
<!-- MAIN -->
        <main class="container shadow bg-white">
            <div class="row h-100">
<!-- SITERBAR LEFT -->
                <section id="siterbar" class="col-4 p-0 bg-light-gray"></section>
<!-- CHAT -->
                <section id="chat" class="col-8 p-0 bg-chat-color"></section>
            </div>
        </main>
        
    </div>
    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script javascript -->
    <script defer src="js/script.js"></script>
</body>
</html>
