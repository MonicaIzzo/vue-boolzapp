<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione JS Hello Vue</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<!-- ROOT Vue JS -->
    <div class="h-100 d-flex align-items-center justify-content-center" id="root">
<!-- MAIN -->
        <main class="container shadow bg-white">
            <div class="row h-100">
<!-- SITERBAR LEFT -->
                <section id="siterbar" class="col-4 p-0 bg-light-gray d-flex flex-column">
                    <!-- user -->
                    <div id="user-section" class="flex-shirink-0 d-flex justify-content-between">
                        <div class="all-headers">
                            <figure>
                                <img src="img/avatar_6.jpg" alt="Monica Izzo">
                            </figure>
                            <div class="h6 all-headers-text">Monica Izzo</div>
                        </div>
                        <div class="w-25 text-meted d-flex justify-content-around align-items-center">
                        <!-- icone -->
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-comment-dots"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- notifications -->
                    <div id="notifications" class="bg-light-blue flex-shirink-0 all-headers">
                        <div class=" all-headers-text">
                            <div class="icon-notifications">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                        </div>
                        <div class="all-headers-text">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div class="fs-6">
                                <small><a href="#">Attiva le notifiche desktop</a></small>
                            </div>
                        </div>
                        
                    </div>
                    <!-- search -->
                    <div id="searche-contacts" class="p-2 flex-shirink-0">search</div>
                    <!-- contacts list -->
                    <div id="contacts-list" class="flex-grow-1 bg-white overflow-auto">contact list</div>
                </section>
<!-- CHAT -->
                <section id="chat" class="col-8 p-0 bg-chat-color d-flex flex-column">
<!-- CHAT HEADER -->
                    <header class="bg-light-gray flex-shirink-0">
                        header
                    </header>
<!-- CHAT MESSAGE-->
                    <section class="flex-grow-1 overflow-auto bg-chat-image">
                        message
                    </section>
<!-- CHAT FOOTER-->
                    <footer class="flex-shrink-0">Footer</footer>
                </section>
            </div>
        </main>
        
    </div>
    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script javascript -->
    <script defer src="js/script.js"></script>
</body>
</html>
